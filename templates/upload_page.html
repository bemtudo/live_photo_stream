<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>BEN DERICO</h1>
        </div>
        <nav class="header-right">
            <a href="/about">About</a>
            <a href="/archive">Archive</a>
        </nav>
    </header>

    <div class="container">
        <h1>Upload Photo</h1>

        <ul class="flash-messages">
            {% for message in get_flashed_messages() %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>

        <div class="upload-section"> {# Using the same class for consistent styling #}
            <h2>Select an Image to Upload</h2>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/png, image/jpeg, image/gif" multiple>
                <button type="submit" class="button">Upload Now</button>
            </form>
        </div>
        <p class="back-link"><a href="{{ url_for('index') }}">Back to Photo Stream</a></p>
    </div>

    <footer>
        <div class="footer-left">
            <a href="{{ url_for('upload_page') }}">Upload Photo</a>
            <a href="{{ url_for('admin_login') }}">Admin Panel</a>
        </div>
        <div class="footer-right">
            <p class="copyright">&copy; Ben Derico {{ now().year }}</p>
            <a href="https://www.instagram.com/your_instagram_handle" target="_blank" class="instagram-link">Instagram</a>
        </div>
    </footer>
</body>
</html>
